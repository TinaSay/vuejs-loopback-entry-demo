<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="entryApp" v-cloak>

    <h1>People data entry</h1>

    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="entry in entries">
            <td @click="editEntry(entry)" class="catItem" title="Click to Edit">{{entry.name}}</td>
            <td>{{entry.lastName}}</td>
            <td>{{entry.age}}</td>
            <td>{{entry.gender}}</td>
            <td @click="deleteEntry(entry)" class="deleteEntry" title="Click to Delete">Delete</td>
        </tr>
        </tbody>
    </table>

    <form @submit.prevent="storeEntry">
        <p>
            <label for="name">First name</label>
            <input type="text" id="name" v-model="entry.name">
        </p>
        <p>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" v-model="entry.lastName">
        </p>
        <p>
        <p>
            <label for="age">Age</label>
            <input type="number" id="age" v-model="entry.age">
        </p>
        <label for="gender">Gender</label>
        <input type="text" id="gender" v-model="entry.gender">
        </p>
        <input type="reset" value="Clear" @click="reset">
        <input type="submit" value="Save Entry">
    </form>

</div>

<script src="https://unpkg.com/vue"></script>
<script src="js/app.js"></script>
</body>
</html>
